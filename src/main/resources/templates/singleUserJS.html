<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Single User Page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" id="navbar">>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-2">
            <ul class="nav flex-column mt-2">
                <li class="nav-pills nav-item p-0">
                    <a class="nav-link active rounded-0 text-center" aria-current="page" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 mt-3 bg-light">
            <h3>User information page</h3>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h5">About user</span>
                </div>
            </nav>
            <table class="table table-hover border flex-column" >
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>

                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody id = "singleUser">

            </table>
        </div>
    </div>
</div>
<script src="js/singleUser.js"></script>
