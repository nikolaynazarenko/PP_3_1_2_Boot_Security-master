<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark" id="navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-2">
            <ul class="nav flex-column mt-2">
                <li class="nav-pills nav-item p-0">
                    <a class="nav-link active rounded-0 text-center" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-pills nav-item mt-3 rounded-0 text-center">
                    <a class="nav-pills " href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 mt-3 bg-light">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newuser">New User</a>
                </li>
            </ul>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h5">All users</span>
                </div>
            </nav>
            <table class="table table-hover border flex-column" >
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id = "userTable">
                        <!-- Модальное окно -->
                        <div class="modal" id="editModal" tabindex="-1"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title bg-light" id="exampleModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form font-weight-bold text-center col-sm-8 container" id="editForm">
                                            <div class="form-group mb-0">
                                                <label for='IdModal' class='form-label h6'>ID</label>
                                                <input class='form-control' name='id'  id='IdModal' readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="FirstNameNodal" class="form-label h6">First Name</label>
                                                <input name="name" class="form-control form-control-sm" id="FirstNameNodal">
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="LastNameModal" class="form-label h6">Last Name</label>
                                                <input type="text" name="lastName" class="form-control" id="LastNameModal">
                                            </div>
                                            <div class="form-group">
                                                <label for="AgeModal" class="form-label h6">Age</label>
                                                <input type="number"  name="age" class="form-control" id="AgeModal">
                                            </div>
                                            <label for="EmailModal" class="form-label h6">Email</label>
                                            <input type="email" name="email" class="form-control" id="EmailModal">
                                            <div class="form-group mb-0">
                                                <label for="PasswordModal" class="form-label h6">Password</label>
                                                <input type="password" name="password" class="form-control" id="PasswordModal">
                                            </div>
                                            <div class="form-group h6">
                                                <label for="RolesModal">Example multiple select</label>
                                                <select  class="form-control" size="2" multiple
                                                        id="RolesModal" name="roles">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                        id = 'closeEdit'>
                                                    Close
                                                </button>
                                                <input type="submit" class="btn btn-primary" value="Edit" id="submitEdit"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                                        <!-- ModalDelete -->
                        <div class="modal" id="deleteModal" tabindex="-1"
                             aria-labelledby="delModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title bg-light" id="delModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form  font-weight-bold text-center col-sm-8 container" id="deleteForm">
                                            <div class="form-group mb-0">
                                                <label for='DelModal' class='form-label h6'>ID</label>
                                                <input class='form-control form-control-sm' name='id'  id='DelModal' readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="DelName" class="form-label h6">First Name</label>
                                                <input type="text"  name="name" class="form-control form-control-sm"
                                                       id="DelName" readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="DelLastName" class="form-label h6">Last Name</label>
                                                <input type="text" name="lastName" class="form-control form-control-sm"
                                                       id="DelLastName" readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="DelAge" class="form-label h6">Age</label>
                                                <input type="number" name="age" class="form-control form-control-sm "
                                                       id="DelAge" readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="DelPassword" class="form-label h6">Password</label>
                                                <input type="hidden" name="password" class="form-control" id="DelPassword">
                                            </div>
                                            <label for="DelEmail" class="form-label h6">Email</label>
                                            <input type="email" name="email" class="form-control form-control-sm"
                                                   id="DelEmail" readonly>
                                            <div class="form-group h6">
                                                <label for="DelRoles">Example multiple select</label>
                                                <select multiple class="form-control form-control-sm " size="2"
                                                        name = "roles" id="DelRoles"  readonly>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                            </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = 'closeDelete'>Close
                                        </button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

<!--                         ModalDelete -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<!--<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>-->
<!--<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>-->
</body>
</html>
