<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-0 m-0">
    <div class="container-fluid p-0 m-0">
        <div class="navbar-brand p-0 m-0">
            <ul class="d-inline-block m-0">
                <li class="navbar-brand">
                    <a class="navbar-brand font-weight-bold" th:text="${userP.getEmail()}"></a>
                    <a class="navbar-text font-weight-normal">with roles:</a>
                    <a class="navbar-text" th:each="role : ${userP.getRoles()}">
                        <a class="navbar-text" th:text="${role.getName().replace('ROLE_','')}"></a>
                    </a>
                </li>
            </ul>
        </div>
        <nav class="navbar-nav m-0 p-0">
            <ul class="navbar-brand m-0 p-0">
                <li class="navbar-brand p-0">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-2">
            <ul class="nav flex-column mt-2">
                <li class="nav-pills nav-item p-0">
                    <a class="nav-link active rounded-0 text-center" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-pills nav-item mt-3 rounded-0 text-center">
                    <a class="nav-pills " th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 mt-3 bg-light">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/newuser}">New User</a>
                </li>
            </ul>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h5">All users</span>
                </div>
            </nav>
            <table class="table table-hover border flex-column ">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                        <div class="d-inline-block" th:each="role : ${user.getRoles()}">
                        <span th:text="( ${role.getName() == 'ROLE_ADMIN'} ? 'ADMIN'
                        : ( ${role.getName() == 'ROLE_USER'} ? 'USER') )"></span>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                th:data-bs-target="${'#edituser'+user.id}">
                            Edit
                        </button>
                        <!-- Модальное окно -->
                        <div class="modal fade" th:id="${'edituser'+user.id}" tabindex="-1"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title bg-light" id="exampleModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form font-weight-bold text-center col-sm-8 container"
                                              th:object="${user}" th:action="@{admin/edit/{id}(id = ${user.getId()})}"
                                              th:method="POST">
                                            <div class="form-group mb-0">
                                                <label for="IdModal" class="form-label h6">ID</label>
                                                <input th:value="${user.id}" th:name="id"
                                                       class="form-control form-control-sm text-center" id="IdModal"
                                                       readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="FirstNameNodal" class="form-label h6">First Name</label>
                                                <input th:value="${user.getName()}" name="name"
                                                       class="form-control form-control-sm"
                                                       id="FirstNameNodal">
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="LastNameModal" class="form-label h6">Last Name</label>
                                                <input type="text" th:value="${user.lastName}" name="lastName"
                                                       class="form-control form-control-sm" id="LastNameModal">
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="AgeModal" class="form-label h6">Age</label>
                                                <input type="number" th:value="${user.age}" name="age"
                                                       class="form-control form-control-sm " id="AgeModal">
                                            </div>
                                            <label for="EmailModal" class="form-label h6">Email</label>
                                            <input type="email" th:value="${user.email}" name="email"
                                                   class="form-control form-control-sm" id="EmailModal">
                                            <div class="form-group mb-0">
                                                <label for="PasswordModal" class="form-label h6">Password</label>
                                                <input type="password" name="password"
                                                       class="form-control form-control-sm" id="PasswordModal">
                                            </div>
                                            <div class="form-group h6">
                                                <label for="RolesModal">Example multiple select</label>
                                                <select multiple class="form-control form-control-sm " size="2"
                                                        id="RolesModal" th:multiple="multiple" th:name="selectedRoles">
                                                    <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                    <option th:value="ROLE_USER">ROLE_USER</option>
                                                </select>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <input type="submit" class="btn btn-primary" value="Edit"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                th:data-bs-target="${'#deleteuser'+user.id}">Delete
                        </button>
                        <!-- ModalDelete -->
                        <div class="modal fade" th:id="${'deleteuser'+user.id}" tabindex="-1"
                             aria-labelledby="delModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title bg-light" id="delModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form  font-weight-bold text-center col-sm-8 container" th:method="POST"
                                              th:object="${user}" th:action="@{admin/delete/{id}(id = ${user.getId()})}">
                                            <div class="form-group mb-0">
                                                <label for="FirstNameDelModal" class="form-label h6">First Name</label>
                                                <input type="text" th:value="${user.name}" class="form-control
                                            form-control-sm" id="FirstNameDelModal" readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="LastNameDelModal" class="form-label h6">Last Name</label>
                                                <input type="text" th:value="${user.lastName}" class="form-control
                                            form-control-sm" id="LastNameDelModal" readonly>
                                            </div>
                                            <div class="form-group mb-0">
                                                <label for="AgeDelLModal" class="form-label h6">Age</label>
                                                <input type="number" th:value="${user.age}" class="form-control
                                            form-control-sm " id="AgeDelLModal" readonly>
                                            </div>
                                            <label for="EmailDelModal" class="form-label h6">Email</label>
                                            <input type="email" th:value="${user.email}" class="form-control
                                        form-control-sm" id="EmailDelModal" readonly>
                                            <div class="form-group h6">
                                                <label for="RolesDelModal">Example multiple select</label>
                                                <select multiple class="form-control form-control-sm " size="2"
                                                        id="RolesDelModal"  readonly>
                                                    <option th:each="role : ${user.getRoles()}"
                                                            th:text="${role.name}"></option>
                                                </select>
                                            </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                        <!-- ModalDelete -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
