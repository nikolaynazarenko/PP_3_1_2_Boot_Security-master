<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" id="navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-2">
            <ul class="nav flex-column mt-2">
                <li class="nav-pills nav-item p-0">
                    <a class="nav-link active rounded-0 text-center" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-pills nav-item mt-3 rounded-0 text-center">
                    <a class="nav-pills " href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 mt-3 bg-light">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/admin">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/newuser">New User</a>
                </li>
            </ul>
            <nav class="navbar-brand navbar-light bg-light ">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h5">Add new user</span>
                </div>
            </nav>
            <form class="form font-weight-bold text-center col-sm-3 container" id="newUser">
                <div class="form-group mb-0">
                    <label for="name" class="form-label h6">Name</label>
                    <input type="text" name = "name" class="form-control form-control-sm" id="name">
                </div>
                <div class="form-group mb-0">
                    <label for="lastName" class="form-label h6">Last Name</label>
                    <input type="text" name = "lastName" class="form-control form-control-sm" id="lastName">
                </div>
                <div class="form-group mb-0">
                    <label for="email" class="form-label h6">Email</label>
                    <input type="email" name="email" class="form-control form-control-sm" id="email">
                </div>
                <div class="form-group mb-0">
                    <label for="age" class="form-label h6">Age</label>
                    <input type="text" name = "age" class="form-control form-control-sm" id="age">
                </div>
                <div class="form-group mb-0">
                    <label for="password" class="form-label h6">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="password">
                </div>
                <div class="form-group h6">
                    <label>Role</label>
                        <select class="form-control form-control-sm " size="2" multiple="multiple" name="roles">
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_USER">ROLE_USER</option>
                        </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-3">Подтвердить личность</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/newUser.js"></script>
</body>
</html>
